<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')"><meta charset="utf-8" /></head>
  <body>
    <nav th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
      	<h2>게시판입니다</h2>
      	<br>
      	<div>총 게시글: <span th:text="${#lists.size(boards)}"></span></div>
      	<br>
      	
      	<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">글번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
		    	</tr>
		  	</thead>
			<tbody>
		    	<tr th:each="board : ${boards}">
					<th th:text="${board.id}"></th>
					<th><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"></a></td>
					<td>홍길동</td>
		    	</tr>
		  	</tbody>
		</table>
		
		<div class="text-right">
			<a type="button" class="btn btn-info" th:href="@{/board/form}">글쓰기</a>
		</div>

    </div>
  </body>
</html>
