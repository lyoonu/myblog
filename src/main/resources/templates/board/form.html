<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')"><meta charset="utf-8" /></head>
  <body>
    <nav th:replace="fragments/common :: menu('board')"></nav>

    <div class="container">
    
      	<h2>글쓰기</h2>
      	<br>
      	
      	<form th:action="@{/board/form}" th:object="${board}" method="post">
      		<input type="hidden" th:field="${board.id}">
	      	<div class="form-group">
				<label for="title">제목</label>
			    <input type="text" class="form-control" 
			    	   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
					title validation check
				</div>
			</div>
  
	      	<div class="form-group">
	    		<label for="content">내용</label>
	    		<textarea class="form-control" id="content" rows="3" 
	    				  th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"></textarea>
	  			<div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
					content validation check
				</div>
	  		</div>
	  		
	  		<div class="text-right">
	  			<a type="button" class="btn btn-info" th:href="@{/board/list}">작성취소</a>
				<button type="submit" class="btn btn-info">글쓰기</button>
			</div>
	  		
  		</form>

    </div>
  </body>
</html>
